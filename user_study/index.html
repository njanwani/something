<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HRI Project User Study</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    button {
      margin: 12px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>

  <script>
    const FORMS = {
      scenario1: {
        A: "https://forms.gle/6E9kPBWEqcrhX5TP9",
        B: "https://forms.gle/Gpsoq2Hpy6YCSST99"
      }
      // Space for the other scenarios
    };

    function startScenario(scenarioName) {
      let rand = Math.random() < 0.5 ? "A" : "B";
      window.location.href = FORMS[scenarioName][rand];
    }
  </script>

</head>

<body>
  <h2>User Study Best Group</h2>
  <p>Select the scenario. You will be redirected to the Google form.</p>

  <!-- Scenario buttons -->
  <button onclick="startScenario('scenario1')">Scenario 1</button>
  <br>

  <p>Other scenarios will be added soon.</p>
</body>
</html>
